{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}

    <div class="d-flex flex-column justify-content-center align-items-center bg-dark min-vh-100 text-white-50" data-bs-theme="dark">
        <div class="container">
            <form action="{{ url_for('auth.login') }}" method="post" class="row justify-content-center">
                
                <div class="col-9 col-sm-8 col-md-7 col-lg-6 col-xl-5 col-xxl-4 mb-3">
                    <h1 class="text-white">
                        <a href="{{ url_for('base.index') }}" class="text-decoration-none text-primary">
                            <i class="bi bi-database"></i> recon 
                        </a>
                        | Log in
                    </h1>
                </div>
                
                <!-- Force next columns to break to new line -->
                <div class="w-100"></div>

                <div class="col-9 col-sm-8 col-md-7 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="form-floating mb-3">
                        <input name="username" type="text" class="form-control" id="floatingInput" placeholder="username">
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Log in</button>
                </div>

                <!-- Force next columns to break to new line -->
                <div class="w-100"></div>
                
                <div class="col-9 col-sm-8 col-md-7 col-lg-6 col-xl-5 col-xxl-4">
                    <p>Made for CS50x.</p>
                </div>
            </form>
        </div>
    </div>



{% endblock %}
